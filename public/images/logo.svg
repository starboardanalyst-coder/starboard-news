<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Starboard Primary Logo: Anchor Icon + Wordmark (White on transparent) -->
  
  <!-- Anchor Icon -->
  <g transform="translate(10, 5)">
    <!-- Ring at top -->
    <circle cx="50" cy="16" r="9" stroke="white" stroke-width="5" fill="none"/>
    <!-- Shaft -->
    <line x1="50" y1="25" x2="50" y2="90" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- Cross bar -->
    <line x1="28" y1="48" x2="72" y2="48" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- Bottom curve with flared ends -->
    <path d="M18 80 C18 100 34 110 50 110 C66 110 82 100 82 80" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Distinctive wave element -->
    <path d="M12 68 C20 60 28 72 38 64 C48 56 52 72 62 64 C72 56 80 68 88 60" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Small flare at bottom curve ends -->
    <circle cx="18" cy="78" r="3" fill="white"/>
    <circle cx="82" cy="78" r="3" fill="white"/>
  </g>
  
  <!-- Wordmark: "Starboard" -->
  <text x="130" y="55" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="42" fill="white" letter-spacing="-0.5">Starboard</text>
  
  <!-- Subtitle: "Analytics" -->
  <text x="131" y="85" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="22" fill="#374151" letter-spacing="4">ANALYTICS</text>
</svg>
